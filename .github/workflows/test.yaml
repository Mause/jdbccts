on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
          cache: 'maven'
      - run: mvn dependency:help
      - run: mvn dependency:copy -DremoteRepositories=https://oss.sonatype.org/content/repositories/snapshots/ -Dartifact=org.duckdb:duckdb_jdbc:0.8.0-SNAPSHOT -DoutputDirectory=.
      - run: mv duckdb*.jar duckdb.jar
      - run: make test
